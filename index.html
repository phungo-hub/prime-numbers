<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Số nguyên tố</h1>
    <script>
        let quantity = parseInt(prompt("Vui lòng nhập số lượng số nguyên tố đầu tiên cần in ra"));
        let count = 0;
        let result = "2 <br>"
        let num = 3

        while (count < quantity) {
            let flag = false;
            for (let i = 2; i < num -1; i++) {
                if (num % i === 0) {
                    flag = true;
                    break;
                }
            }
            if (flag === false) {
                result += num + "<br>"
            }
            count++
            num++
        }

        document.write(result)


    </script>
</body>
</html>
